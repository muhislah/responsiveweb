<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./asset/svg/Vector.svg" type="image/x-icon">
   <title>My Bag</title>
   <link rel="stylesheet" href="./asset/css/mybag.css">
</head>
<body>
<div class="header">
   <div class="container">
      <div class="logo">
         <img src="./asset/svg/Vector.svg" alt="logo">
         <p>Blanja</p>
      </div>
      <div class="search">
         <form action="/products" method="get">
            <input type="text" name="search" placeholder="Search">
            <button type="submit"></button>
         </form>
         <img src="./asset/svg/Search Glyph.svg" alt="">
         <div class="filter">
            <img src="./asset/svg/filter 1.svg" alt="">
         </div>
      </div>
      <div class="menu">
         <img src="./asset/svg/shopping-cart (2) 1.svg" alt="">
         <img src="./asset/svg/bell (1) 1.svg" alt="">
         <img src="./asset/svg/mail (3) 1.svg" alt="">
         <div class="profile">
            <img src="./asset/img/christian-buehner-DItYlc26zVI-unsplash 1 (1).png" alt="">
         </div>
      </div>
   </div>
</div>
<div class="main">
   <div class="container">
      <h1>My Bags</h1>
      <div class="wrapper">
         <div class="items">
            <div class="selected">
               <button class="checkbox" active>
                  <img src="./asset/svg/check.svg" alt="">
               </button>
               <p>Select all items <span>(2 item selected)</span></p>
               <a href="#delete">Delete</a>
            </div>
            <div class="products">
               <button class="checkbox" active>
                  <img src="./asset/svg/check.svg" alt="">
               </button>
               <img src="./asset/img/Mask Group.jpg" alt="">
               <div class="title-products">
                  <p class="title">Men's formal suit - Black</p>
                  <p class="brand">Zalora cloth</p>
               </div>
               <div class="control">
                  <div>
                     <button class="decrease">
                        <img class="top" src="./asset/svg/-.svg" alt="">
                     </button>
                  </div>
                  <p>2</p>
                  <div>
                     <button class="increase white">
                        <img src="./asset/svg/+.svg" alt="">
                     </button>
                  </div>
               </div>
               <div class="price">
                  <p>$ 20.0</p>
               </div>
            </div>
            <div class="products">
               <button class="checkbox" active>
                  <img src="./asset/svg/check.svg" alt="">
               </button>
               <img src="./asset/img/Mask Group-1.jpg" alt="">
               <div class="title-products">
                  <p class="title">Men's Jacket jeans</p>
                  <p class="brand">Zalora cloth</p>
               </div>
               <div class="control">
                  <div>
                     <button class="decrease">
                        <img class="top" src="./asset/svg/-.svg" alt="">
                     </button>
                  </div>
                  <p>2</p>
                  <div>
                     <button class="increase white">
                        <img src="./asset/svg/+.svg" alt="">
                     </button>
                  </div>
               </div>
               <div class="price">
                  <p>$ 20.0</p>
               </div>
            </div>
         </div>
         
         <div class="menu">
            <div class="resume">
               <p class="title">Shopping summary</p>
               <div>
                  <p>Total Price</p>
                  <p class="price">$ 40.0</p>
               </div>
               <button>
                  Buy
               </button>
            </div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
