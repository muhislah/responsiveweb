<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./asset/svg/Vector.svg" type="image/x-icon">
   <title>My Profile</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="./asset/css/profile.css">
</head>
<body>
   <header>
      <section class="row w-80 h-100">
         <section class="col-2 d-flex align-items-center h-100">
            <img class="logo" src="./asset/svg/Vector.svg" alt="">
            <h1 class="p-logo">Blanja</h1>
         </section>
         <section class="col-8 d-flex align-items-center h-100">
            <input class="form" type="text" placeholder="Search" style="padding-left:20px">
            <img class="p-relative search" src="./asset/svg/Search Glyph.svg" alt="">
            <img class="filter" src="./asset/svg/filter 1.svg" alt="">
         </section>
         <section class="col-2 d-flex align-items-center h-100 justify-content-between">
            <img src="./asset/svg/shopping-cart (2) 1.svg" alt="">
            <img src="./asset/svg/bell (1) 1.svg" alt="">
            <img src="./asset/svg/mail (3) 1.svg" alt="">
            <img class="profile" src="./asset/img/christian-buehner-DItYlc26zVI-unsplash 1.png" alt="">
         </section>
      </section>
   </header>
   <nav>
      <section class="identity">
         <img class="profile float-start" style="margin-right:15px" src="./asset/img/christian-buehner-DItYlc26zVI-unsplash 1 (1).png" alt="">
         <p class="name">Johanes Mikael</p>
         <p><img class="small" src="./asset/svg/edit.svg" alt=""> Ubah profil</p>
      </section>
      <section class="menus">
         <section class="d-flex align-items-center menu"><button class="icon" style="--url: url('../svg/user.svg'); --bgcolor:#456BF3"></button><p class="m-15" active>My Account</p></section>
         <section class="d-flex align-items-center menu"><button class="icon" style="--url: url('../svg/map.svg'); --bgcolor:#F36F45"></button><p class="m-15">Shipping Address</p></section>
         <section class="d-flex align-items-center menu"><button class="icon" style="--url: url('../svg/clip.svg'); --bgcolor:#F3456F"></button><p class="m-15">My order</p></section>  
      </section>
   </nav>
   <main>
      <section class="form-profile-main">
         <h1 class="my-profile">My Profile</h1>
         <caption>Manage your profile information</caption>
         <hr>
         <section class="form-profile">
            <section class="key">
               <p>Name</p>
               <p>Email</p>
               <p>Phone Number</p>
               <p>Gender</p>
               <p>Date of birth</p>
            </section>
            <section class="input">
               <input type="text" class="input-form" placeholder="Johanes Mikael">
               <input type="text" class="input-form" placeholder="johanes98@gmail.com">
               <input type="text" class="input-form" placeholder="0890189798519">
               <section class="input-form hidden">
                  <input type="radio" name="lk" checked><label class="gender" for="lk">Laki-laki</label>
                  <input type="radio" name="pr"><label class="gender" for="pr">Perempuan</label>
               </section>
               <section class="d-flex align-items-center justify-content-between w-100">
                  <select id="date" name="date" class="input-form">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">19</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                     <option value="25">25</option>
                     <option value="26">26</option>
                     <option value="27">27</option>
                     <option value="28">28</option>
                     <option value="29">29</option>
                     <option value="30">30</option>
                     <option value="31">31</option>
                   </select>
                   <select id="month" name="date" class="input-form">
                     <option value="1">January</option>
                     <option value="2">February</option>
                     <option value="3">March</option>
                     <option value="4">April</option>
                     <option value="5">Mei</option>
                     <option value="6">June</option>
                     <option value="7">July</option>
                     <option value="8">August</option>
                     <option value="9">September</option>
                     <option value="10">October</option>
                     <option value="11">November</option>
                     <option value="12">December</option>
                   </select>
                   <select id="month" name="date" class="input-form">
                     <option value="1991">1991</option>
                     <option value="1992">1992</option>
                     <option value="1993">1993</option>
                     <option value="1994">1994</option>
                     <option value="1995">1995</option>
                     <option value="1996">1996</option>
                     <option value="1997">1997</option>
                     <option value="1998">1998</option>
                     <option value="1999">1999</option>
                   </select>
               </section>
               <button class="save">Save</button>
            </section>
            <section class="photo-input">
               <img class="change-pic" src="./asset/img/christian-buehner-DItYlc26zVI-unsplash 1 (1).png" alt="">
               <br>
               <button class="select-image">Select image</button>
            </section>
         </section>
      </section>
   </main>
</body>
</html>
