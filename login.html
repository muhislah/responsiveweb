<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./asset/svg/Vector.svg" type="image/x-icon">
   <title>Blanja Login</title>
   <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
   <div class="container">
      <div class="logo">
         <img src="./asset/svg/Vector.svg" alt="logo">
         <p>Blanja</p>
      </div>
      <p class="title">
         Please login with your account
      </p>
      <div class="nav">
         <button class="customer">Customer</button>
         <button class="seller" active>Seller</button>
      </div>
      <div class="input">
         <input class="white" type="text" placeholder="Email">
         <input class="white" type="password" placeholder="Password">
      </div>
      <p><a href="#forgotpassword" class="forgot">Forgot Password</a></p>
      <div class="button">
         <button class="primary">PRIMARY</button>
      </div>
      <p>Don't Have Blanja Account ? <a href="./register.html">Register</a></p>
   </div>
</body>

</html>
